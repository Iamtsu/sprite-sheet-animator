<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Animation Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 250px 1fr 300px;
            grid-template-rows: 60px 1fr 220px;
            height: 100vh;
            gap: 1px;
            background: #000;
        }

        .toolbar {
            grid-column: 1 / -1;
            background: #2d2d2d;
            padding: 10px 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .sidebar {
            background: #252525;
            padding: 15px;
            overflow-y: auto;
        }

        .main-canvas-area {
            background: #1a1a1a;
            padding: 20px;
            overflow: auto;
            position: relative;
        }

        .frame-panel {
            background: #252525;
            padding: 15px;
            overflow-y: auto;
        }

        .preview-area {
            grid-column: 1 / -1;
            background: #2d2d2d;
            padding: 15px;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        h3 {
            margin-bottom: 15px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
        }

        button {
            background: #0d7377;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }

        button:hover {
            background: #0a5c5f;
        }

        button:disabled {
            background: #444;
            cursor: not-allowed;
        }

        button.secondary {
            background: #444;
        }

        button.secondary:hover {
            background: #555;
        }

        button.danger {
            background: #a83232;
        }

        button.danger:hover {
            background: #8a2828;
        }

        input[type="text"],
        input[type="number"],
        input[type="url"] {
            background: #1a1a1a;
            border: 1px solid #444;
            color: #e0e0e0;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 13px;
        }

        input[type="file"] {
            display: none;
        }

        label {
            font-size: 12px;
            color: #aaa;
            margin-right: 8px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #spriteCanvas {
            border: 2px solid #444;
            cursor: crosshair;
            display: block;
            image-rendering: pixelated;
        }

        .animation-list {
            list-style: none;
        }

        .animation-item {
            padding: 10px;
            margin-bottom: 5px;
            background: #1a1a1a;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .animation-item:hover {
            background: #222;
        }

        .animation-item.active {
            background: #0d7377;
        }

        .animation-item-name {
            flex: 1;
        }

        .animation-item-delete {
            background: #a83232;
            padding: 4px 8px;
            font-size: 11px;
        }

        .frame-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .frame-item {
            background: #1a1a1a;
            border: 2px solid transparent;
            border-radius: 4px;
            padding: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            cursor: move;
        }

        .frame-item.dragging {
            opacity: 0.5;
        }

        .frame-item.selected {
            background: #0d7377;
            border: 2px solid #0a5c5f;
        }

        .frame-thumbnail {
            width: 48px;
            height: 48px;
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 2px;
            image-rendering: pixelated;
        }

        .frame-info {
            flex: 1;
            font-size: 11px;
            color: #aaa;
        }

        .frame-duration {
            width: 60px;
        }

        .frame-delete {
            background: #a83232;
            padding: 4px 8px;
            font-size: 11px;
        }

        .preview-canvas-wrapper {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #previewCanvas {
            border: 1px solid #444;
            background: #000;
            image-rendering: pixelated;
        }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-size: 14px;
        }

        .grid-overlay {
            position: absolute;
            pointer-events: none;
            top: 20px;
            left: 20px;
        }

        .divider {
            width: 1px;
            height: 30px;
            background: #444;
        }

        .animation-config {
            margin-top: 15px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 4px;
        }

        .config-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .config-row label {
            min-width: 80px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Toolbar -->
        <div class="toolbar">
            <button onclick="editor.loadSpriteFile()">Load Sprite Sheet</button>
            <input type="file" id="spriteFileInput" accept="image/*" onchange="editor.handleSpriteFile(event)">

            <div class="control-group">
                <label>URL:</label>
                <input type="url" id="spriteUrl" placeholder="Image URL" style="width: 200px;">
                <button onclick="editor.loadSpriteUrl()">Load</button>
            </div>

            <div class="divider"></div>

            <button onclick="editor.exportToJSON()">Export JSON</button>
            <button onclick="editor.importFromJSON()">Import JSON</button>
            <input type="file" id="jsonFileInput" accept=".json" onchange="editor.handleJSONFile(event)">
        </div>

        <!-- Left Sidebar - Animation List -->
        <div class="sidebar">
            <h3>Animations</h3>
            <button onclick="editor.createNewAnimation()" style="width: 100%; margin-bottom: 15px;">+ New Animation</button>
            <ul class="animation-list" id="animationList"></ul>
        </div>

        <!-- Main Canvas Area -->
        <div class="main-canvas-area">
            <canvas id="spriteCanvas"></canvas>
        </div>

        <!-- Right Panel - Frame List -->
        <div class="frame-panel">
            <h3>Frames</h3>
            <div id="animationConfig" class="animation-config" style="display: none;">
                <div class="config-row">
                    <label>Name:</label>
                    <input type="text" id="animationName" oninput="editor.updateAnimationName()">
                </div>
                <div class="config-row">
                    <label>FPS:</label>
                    <input type="number" id="animationFPS" value="10" min="1" max="60" oninput="editor.updateAnimationConfig()">
                </div>
                <div class="config-row">
                    <label>Loop:</label>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="animationLoop" checked onchange="editor.updateAnimationConfig()">
                    </div>
                </div>
            </div>
            <div id="frameListContainer"></div>
        </div>

        <!-- Preview Area -->
        <div class="preview-area">
            <div style="display: flex; gap: 15px; align-items: flex-start;">
                <div class="preview-canvas-wrapper">
                    <label>Preview:</label>
                    <canvas id="previewCanvas" width="128" height="128"></canvas>
                </div>
                <div style="display: flex; flex-direction: column; gap: 5px;">
                    <button onclick="editor.reloadPreview()" style="padding: 6px 12px; font-size: 12px; min-width: 70px;">Reload</button>
                    <button id="playPauseBtn" onclick="editor.togglePlayPreview()" style="padding: 6px 12px; font-size: 12px; min-width: 70px;">Pause</button>
                    <button onclick="editor.stopPreview()" style="padding: 6px 12px; font-size: 12px; min-width: 70px;">Stop</button>
                </div>
            </div>
            <div style="flex: 1;">
                <div id="previewInfo" style="font-size: 12px; color: #aaa;"></div>
            </div>
        </div>
    </div>

    <script src="editor.js"></script>
    <script>
        // Initialize the editor when DOM is ready
        let editor;
        document.addEventListener('DOMContentLoaded', () => {
            editor = new Editor();
        });

    </script>
</body>
</html>
